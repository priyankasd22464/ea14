<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-UI</title>
    <link rel="stylesheet" href="./clock.css">
</head>
<body>
    <div class="container">
        <img src="./3.png" class="clock">
        <div class="left">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="time">
                <div class="time1 wake">
                    <img src="./6.png">
                    <span class="set2">Set wake up time</span>
                    <select name="wake up" id="wake up" class="drop">
                        <option value="wake up">12AM-1AM</option>
                        <option value="wake up">1AM-2AM</option>
                        <option value="wake up">2AM-3AM</option>
                        <option value="wake up">3AM-4AM</option>
                        <option value="wake up">4AM-5AM</option>
                        <option value="wake up">5AM-6AM</option>
                        <option value="wake up">6AM-7AM</option>
                        <option value="wake up">7AM-8AM</option>
                        <option value="wake up">8AM-9AM</option>
                        <option value="wake up">9AM-10AM</option>
                        <option value="wake up">10AM-11AM</option>
                        <option value="wake up">11AM-12PM</option>
                        <option value="wake up">12PM-1PM</option>
                        <option value="wake up">1PM-2PM</option>
                        <option value="wake up">2PM-3PM</option>
                        <option value="wake up">3PM-4PM</option>
                        <option value="wake up">4PM-5PM</option>
                        <option value="wake up">5PM-6PM</option>
                        <option value="wake up">6PM-7PM</option>
                        <option value="wake up">7PM-8PM</option>
                        <option value="wake up">8PM-9PM</option>
                        <option value="wake up">9PM-10PM</option>
                        <option value="wake up">10PM-11PM</option>
                        <option value="wake up">11PM-12AM</option>
                    </select>
                    
                </div>
                <div class="time1 lunch">
                    <img src="./4.png">
                    <span class="set">Set lunch time</span>
                    <select name="lunch" id="lunch" class="drop">
                        <option value="lunch">12AM-1AM</option>
                        <option value="lunch">1AM-2AM</option>
                        <option value="lunch">2AM-3AM</option>
                        <option value="lunch">3AM-4AM</option>
                        <option value="lunch">4AM-5AM</option>
                        <option value="lunch">5AM-6AM</option>
                        <option value="lunch">6AM-7AM</option>
                        <option value="lunch">7AM-8AM</option>
                        <option value="lunch">8AM-9AM</option>
                        <option value="lunch">9AM-10AM</option>
                        <option value="lunch">10AM-11AM</option>
                        <option value="lunch">11AM-12PM</option>
                        <option value="lunch">12PM-1PM</option>
                        <option value="lunch">1PM-2PM</option>
                        <option value="lunch">2PM-3PM</option>
                        <option value="lunch">3PM-4PM</option>
                        <option value="lunch">4PM-5PM</option>
                        <option value="lunch">5PM-6PM</option>
                        <option value="lunch">6PM-7PM</option>
                        <option value="lunch">7PM-8PM</option>
                        <option value="lunch">8PM-9PM</option>
                        <option value="lunch">9PM-10PM</option>
                        <option value="lunch">10PM-11PM</option>
                        <option value="lunch">11PM-12AM</option>
                    </select>
                    
                </div>
                <div class="time1 nap">
                    <img src="./5.png">
                    <span class="set1">Set nap time</span>
                    <select name="nap" id="nap" class="drop">
                        <option value="nap">12AM-1AM</option>
                        <option value="nap">1AM-2AM</option>
                        <option value="nap">2AM-3AM</option>
                        <option value="nap">3AM-4AM</option>
                        <option value="nap">4AM-5AM</option>
                        <option value="nap">5AM-6AM</option>
                        <option value="nap">6AM-7AM</option>
                        <option value="nap">7AM-8AM</option>
                        <option value="nap">8AM-9AM</option>
                        <option value="nap">9AM-10AM</option>
                        <option value="nap">10AM-11AM</option>
                        <option value="nap">11AM-12PM</option>
                        <option value="nap">12PM-1PM</option>
                        <option value="nap">1PM-2PM</option>
                        <option value="nap">2PM-3PM</option>
                        <option value="nap">3PM-4PM</option>
                        <option value="nap">4PM-5PM</option>
                        <option value="nap">5PM-6PM</option>
                        <option value="nap">6PM-7PM</option>
                        <option value="nap">7PM-8PM</option>
                        <option value="nap">8PM-9PM</option>
                        <option value="nap">9PM-10PM</option>
                        <option value="nap">10PM-11PM</option>
                        <option value="nap">11PM-12AM</option>
                    </select>
                </div>
                <div class="time1 night">
                    <img src="./6.png" alt="">
                    <span class="set">Set night time</span>
                    <select name="night" id="night" class="drop">
                        <option value="night">12AM-1AM</option>
                        <option value="night">1AM-2AM</option>
                        <option value="night">2AM-3AM</option>
                        <option value="night">3AM-4AM</option>
                        <option value="night">4AM-5AM</option>
                        <option value="night">5AM-6AM</option>
                        <option value="night">6AM-7AM</option>
                        <option value="night">7AM-8AM</option>
                        <option value="night">8AM-9AM</option>
                        <option value="night">9AM-10AM</option>
                        <option value="night">10AM-11AM</option>
                        <option value="night">11AM-12PM</option>
                        <option value="night">12PM-1PM</option>
                        <option value="night">1PM-2PM</option>
                        <option value="night">2PM-3PM</option>
                        <option value="night">3PM-4PM</option>
                        <option value="night">4PM-5PM</option>
                        <option value="night">5PM-6PM</option>
                        <option value="night">6PM-7PM</option>
                        <option value="night">7PM-8PM</option>
                        <option value="night">8PM-9PM</option>
                        <option value="night">9PM-10PM</option>
                        <option value="night">10PM-11PM</option>
                        <option value="night">11PM-12AM</option>
                    </select>
                </div>
            </div>
            <div class="grid text">
                GOOD MORNING!!WAKE UP!!
            </div> 
            <div class="grid summary">
                Wake Up Time:10AM-11AM <br>
                Lunch Time:12PM-1PM <br>
                Nap Time:4PM-5PM  <br>
                Night Time:8PM-9AM <br>
            </div>
            <!-- <div class="grid alarm">
                Set Alarm
            </div> -->
            <!-- <button class="grid alarm1"> Party time! </button> -->
            <button class="grid alarm"> Set Alarm </button>
            
        </div>
        <div class="right">
            <div class="grid2"></div>
            <div class="grid3"></div>
            <div class="grid1 digit">            
                <p>TIME</p>
                <div class="block digit1">
                    10 hours
                </div>
                <p first>:</p>
                <div class="block digit2">
                    00 mins
                </div>
                <p second> :</p>
                <div class="block digit3">
                    01 secs
                </div>
                <div class="block digit4">
                    AM
                </div>
            </div>
            <div class="grid1 message">
                <p>GRAB SOME HEALTHY BREAKFAST!!!</p>
            </div>
            <div class="grid1 pic"></div>
        
        </div>
    </div>
   
</body>
</html>
